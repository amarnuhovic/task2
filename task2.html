<script>


var object = { property1: { property2: "Apple", property3: 'Orange' } };

var value = function(object, path){
    for (var i=0, path=path.split('.'), len=path.length; i<len; i++){
        object = object[path[i]];
    };
    return object;
};

console.log(value(object, 'property1.property2'));
